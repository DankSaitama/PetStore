<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include 'header.html' %}
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;" class="container">
        {% for instance in instances %}
        <div class="card" style="width: 18rem;">
            <img src="{{ instance.images.url }}" class="card-img-top" alt="Dog1">
            <div class="card-body">
                <h5 class="card-title">{{ instance.title }}</h5>
                <p class="card-text">{{ instance.desc }}</p>
                <p class="card-text">Age: {{ instance.age }} months</p>
                <a href="{% url 'updatecart' %}" class="btn btn-primary add-to-cart-btn" data-product-id="{{ instance.id }}">Add to cart</a>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#productModal{{ instance.id }}">View</a>
            </div>
        </div>
        <!-- Product Modal -->
        <div class="modal fade" id="productModal{{ instance.id }}" tabindex="-1" role="dialog"
            aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="productModalLabel">{{ instance.title }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="{{ instance.images.url }}" class="img-fluid" alt="Dog1">
                        <p>{{ instance.desc }}</p>
                        <p>Age: {{ instance.age }} months</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
