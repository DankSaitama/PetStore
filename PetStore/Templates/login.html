<html lang="en">

<head>

<div class="container">
    <!-- Content here -->
  
  <div style="background: linear-gradient(white,rgb(4, 147, 219)); text-align: center;" class="h2">
    <span class="badge rounded-pill bg-primary">Login</span>
  </div>
  <h1 style="color: red;"> {{msg}}</h1>
  <form method="post" align="center">
    {% csrf_token %}
    {{ form.as_p }}

  <div style="background: linear-gradient(white,rgb(32, 243, 32)) ; text-align: center;" class="h2">
    <h2>Register Here</h2>
    <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-success">Register Here</button>
  </div>
</div>
