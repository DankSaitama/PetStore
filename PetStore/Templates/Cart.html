{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script> 
        $(document).ready(function(){
            $('.qnt').change(function(){
                quantity=$(this).val()
                price=$(this).parent().prev().html()

                id = $(this).attr('cartid')

                $.ajax({
                    url:"/Cart/updatecart/",
                    method:"POST",
                    data:{'qnt':quantity,'price':price,'cid':id,'csrfmiddlewaretoken':'{{csrf_token}}'},
                    sucess:function(response){
                        $("#totalprice"+id),val(response.totalprice);
                        $("#totalamount"+id),val(response.totalamt);
                    },
                    error:function(){}
                })
            })
        })
    </script>
    {% include 'header.html' %}
    <div class="rotate-onload">
    <div style="display: flex; justify-content: space-evenly;" class="container" >
        {% block content%}
        <h1>Welcome To Cart: </h1>
        {% endblock %}

    </div>
</div>
    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
